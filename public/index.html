<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeatsEdge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e1117;
      color: #e6edf3;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .controls {
      margin-bottom: 20px;
    }
    button {
      background: #1f6feb;
      border: none;
      color: white;
      padding: 10px 16px;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #161b22;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #30363d;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #21262d;
      font-weight: bold;
    }
    tr:hover { background: #1c2128; }

    .rank-good { color: #3fb950; }
    .rank-bad { color: #f85149; }
    .rank-neutral { color: #d29922; }
  </style>
</head>
<body>

<h1>BeatsEdge</h1>
<p>Live PrizePicks Props + Defensive Matchups</p>

<div class="controls">
  <button onclick="loadProps()">Load Props</button>
  <button onclick="loadEdges()">Load Edges</button>
</div>

<table id="propsTable">
  <thead>
    <tr>
      <th>Player</th>
      <th>Stat</th>
      <th>Line</th>
      <th>Opponent</th>
      <th>Defense vs Position</th>
      <th>Model Prob</th>
      <th>Confidence</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadProps() {
  const res = await fetch('/api/player-props');
  const props = await res.json();
  render(props, []);
}

async function loadEdges() {
  const res = await fetch('/api/edges/today');
  const edges = await res.json();

  const propsRes = await fetch('/api/player-props');
  const props = await propsRes.json();

  render(props, edges);
}

function render(props, edges) {
  const tbody = document.querySelector('#propsTable tbody');
  tbody.innerHTML = '';

  props.forEach(p => {
    const edge = edges.find(e =>
      e.player === p.player && e.propType === p.propType
    );

    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td>${p.player}</td>
      <td>${p.propType.replace('player_', '').toUpperCase()}</td>
      <td>${p.line}</td>
      <td>${p.opponent || '-'}</td>
      <td>${p.defenseRank ?? 'N/A'}</td>
      <td>${edge ? edge.modelProb : '-'}</td>
      <td>${edge ? edge.confidence : '-'}</td>
    `;

    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
