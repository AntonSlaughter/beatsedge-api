<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BeatsEdge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 10px 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    .item {
      padding: 10px;
      border-bottom: 1px solid #333;
      margin-top: 8px;
    }
    .muted {
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>BeatsEdge</h1>

  <button onclick="loadEdges()">Load Edges</button>
  <button onclick="loadProps()">Load Props</button>

  <div id="output"></div>

  <script>
    const output = document.getElementById('output')

    async function loadProps() {
      output.innerHTML = '<h2>Available Props</h2>'

      const res = await fetch('/api/player-props', { cache: 'no-store' })
      const props = await res.json()

      if (!props.length) {
        output.innerHTML += '<p class="muted">No props available</p>'
        return
      }

      props.forEach(p => {
        const div = document.createElement('div')
        div.className = 'item'
        div.innerHTML = `
          <strong>${p.player}</strong><br>
          ${p.propType.replaceAll('_', ' ')}<br>
          Line: ${p.line}<br>
          Opponent: ${p.opponent || 'N/A'}<br>
          <span class="muted">Status: No edge yet</span>
        `
        output.appendChild(div)
      })
    }

    async function loadEdges() {
      output.innerHTML = '<h2>Edges</h2>'

      const res = await fetch('/api/edges/today', { cache: 'no-store' })
      const edges = await res.json()

      if (!edges.length) {
        output.innerHTML += '<p class="muted">No edges available yet</p>'
        return
      }

      edges.forEach(e => {
        const div = document.createElement('div')
        div.className = 'item'
        div.innerHTML = `
          <strong>${e.player}</strong><br>
          ${e.propType.replaceAll('_', ' ')}<br>
          Line: ${e.line}<br>
          Model Prob: ${e.modelProb}<br>
          Confidence: ${e.confidence}
        `
        output.appendChild(div)
      })
    }
  </script>

</body>
</html>
