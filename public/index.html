<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BeatsEdge</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 16px;
      margin-bottom: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .edge-card {
      background: #1c1c1c;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 10px;
      border-left: 4px solid #4caf50;
    }

    .empty {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>BeatsEdge</h1>
  <button id="load">Load Edges</button>

  <!-- FIX: container exists -->
  <div id="edges"></div>

  <script>
    const button = document.getElementById('load')
    const container = document.getElementById('edges')

    async function loadEdges() {
      container.innerHTML = '<p class="empty">Loadingâ€¦</p>'

      try {
        const res = await fetch('/api/edges/today')
        const edges = await res.json()

        container.innerHTML = ''

        if (!Array.isArray(edges) || edges.length === 0) {
          container.innerHTML = '<p class="empty">No edges available yet.</p>'
          return
        }

        edges.forEach(edge => {
          const div = document.createElement('div')
          div.className = 'edge-card'

          div.innerHTML = `
            <strong>${edge.player}</strong><br>
            ${edge.propType.replaceAll('_', ' ')} @ ${edge.line}<br>
            Prob: ${(edge.modelProb * 100).toFixed(1)}%<br>
            Grade: ${edge.confidence}
          `

          container.appendChild(div)
        })
      } catch (err) {
        container.innerHTML = '<p class="empty">Failed to load edges.</p>'
        console.error(err)
      }
    }

    // Button click
    button.addEventListener('click', loadEdges)

    // Initial load
    loadEdges()

    // Auto-refresh every 60s
    setInterval(loadEdges, 60000)
  </script>

</body>
</html>
