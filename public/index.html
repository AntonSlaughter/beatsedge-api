<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BeatsEdge</title>
</head>
<body>

  <h1>BeatsEdge</h1>
  <button id="load">Load Edges</button>
  <pre id="output"></pre>

  <script>
    // ðŸ”´ THIS IS STEP 9 â€” DO NOT CHANGE
    const API_BASE =
      window.location.hostname.includes('railway.app')
        ? 'https://beatsedge-api-production-ed84.up.railway.app'
        : 'http://localhost:3000'

    // TEST FETCH
    document.getElementById('load').addEventListener('click', async () => {
      const res = await fetch(`${API_BASE}/api/edges/today`)
      const data = await res.json()
      document.getElementById('output').textContent =
        JSON.stringify(data, null, 2)
    })
  </script>

</body>
</html>
