<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BeatsEdge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px 14px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #1d4ed8;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #334155;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #1e293b;
    }
  </style>
</head>
<body>

  <h1>BeatsEdge</h1>

  <button onclick="loadEdges()">Load Edges</button>
  <button onclick="loadProps()">Load Props</button>

  <div id="status"></div>

  <table id="table" style="display:none;">
    <thead>
      <tr id="table-head"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    async function loadEdges() {
      document.getElementById('status').innerText = 'Loading edges...'

      const res = await fetch('/api/edges/today', { cache: 'no-store' })
      const data = await res.json()

      if (!data.length) {
        document.getElementById('status').innerText = 'No edges available yet'
        return
      }

      renderTable(
        ['Player', 'Prop', 'Line', 'Prob', 'Confidence'],
        data.map(e => [
          e.player,
          e.propType,
          e.line,
          e.modelProb,
          e.confidence
        ])
      )
    }

    async function loadProps() {
      document.getElementById('status').innerText = 'Loading props...'

      const res = await fetch('/api/player-props', { cache: 'no-store' })
      const data = await res.json()

      if (!data.length) {
        document.getElementById('status').innerText = 'No props found'
        return
      }

      renderTable(
        ['Player', 'Prop', 'Line', 'Opponent'],
        data.map(p => [
          p.player,
          p.propType,
          p.line,
          p.opponent || '-'
        ])
      )
    }

    function renderTable(headers, rows) {
      document.getElementById('status').innerText = ''
      document.getElementById('table').style.display = 'table'

      const head = document.getElementById('table-head')
      const body = document.getElementById('table-body')

      head.innerHTML = headers.map(h => `<th>${h}</th>`).join('')
      body.innerHTML = rows
        .map(r => `<tr>${r.map(c => `<td>${c}</td>`).join('')}</tr>`)
        .join('')
    }
  </script>

</body>
</html>
